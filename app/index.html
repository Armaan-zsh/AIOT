<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="dark">
    <div class="container">
        <header>
            <h1 class="serif">All-in-One Timer</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="icon-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" />
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <section class="timer-grid">
                <!-- Math Timer -->
                <div class="card" id="math-card">
                    <div class="card-header">
                        <span class="icon">âˆ‘</span>
                        <h2 class="serif">Mathematics</h2>
                    </div>
                    <div class="timer-display serif" id="math-timer">00:00:00</div>
                    <div class="controls">
                        <button id="math-start" class="btn">Start</button>
                    </div>
                    <div class="stats">Total: <span id="math-total">0h</span></div>
                </div>

                <!-- Reading Timer -->
                <div class="card" id="reading-card">
                    <div class="card-header">
                        <span class="icon">ðŸ“–</span>
                        <h2 class="serif">Reading</h2>
                    </div>
                    <div class="timer-display serif" id="reading-timer">00:00:00</div>
                    <div class="controls">
                        <button id="reading-start" class="btn">Start</button>
                    </div>
                    <div class="stats">Total: <span id="reading-total">0h</span></div>
                </div>

                <!-- Pushup Reminder Loop -->
                <div class="card highlight" id="pushup-card">
                    <div class="card-header">
                        <span class="icon">ðŸ’ª</span>
                        <h2 class="serif">Pushup Loop</h2>
                    </div>

                    <div class="stat-item" style="margin-top: 20px;">
                        <span class="stat-label">Total Pushups (Season 2)</span>
                        <div class="stat-value" id="total-pushups">10,535</div>
                    </div>

                    <button id="sync-btn" class="sync-btn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16">
                            </path>
                        </svg>
                        Sync from JustPush
                    </button>

                    <div class="timer-display serif" id="pushup-timer">25:00</div>
                    <div class="controls">
                        <button id="pushup-toggle" class="btn">Disable</button>
                        <button id="pushup-skip" class="btn secondary">Skip</button>
                    </div>
                </div>
            </section>

            <section class="charts-section">
                <div class="card chart-card">
                    <h3 class="serif">Weekly Trends</h3>
                    <div class="chart-container">
                        <canvas id="trendsChart"></canvas>
                    </div>
                </div>

                <div class="card heatmap-card">
                    <h3 class="serif">Activity Heatmap</h3>
                    <div class="heatmap-wrapper">
                        <div class="heatmap-days-labels">
                            <span>Mon</span>
                            <span></span>
                            <span>Wed</span>
                            <span></span>
                            <span>Fri</span>
                        </div>
                        <div class="heatmap-container-inner">
                            <div id="heatmap-months" class="heatmap-months"></div>
                            <div id="heatmap" class="heatmap-grid"></div>
                        </div>
                        <div id="heatmap-years" class="heatmap-years">
                            <button class="year-btn active">2026</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="prestige-badge serif">Season 2</div>
        </footer>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
